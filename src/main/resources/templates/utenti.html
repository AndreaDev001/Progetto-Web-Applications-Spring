<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"     xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/validate.js" ></script>


</head>
<body>


<header class="headerPrincipale">
    <h1>Gestione Account</h1>
    <button type="button" class="admin">Amministratore</button>
    <button type="button" class="personal-account">Personal account</button>
</header>



    <div>
        <h4 class="ban-account">Gestione account segnalati</h4>
    </div>

    <div th:each="utenti : ${lista_utenti}">
        <div>
            <td th:text="${utenti.username}">...</td>
            <td th:text="${utenti.password}">...</td>

            <form action="deleteUser" method="post">
                <input type="hidden" name="username" th:value="${utenti.username}">
                <button type="submit" value="Submit" class="btn btn-danger">elimina account</button>
            </form>
        </div>
    </div>


<div class="container mt-5">
    <h2 align="center">Search in Thymeleaf Template</h2>
    <form action="search" method="post">
        <input type="text" name="keyword" placeholder="Cerca utente per username" size="40" >
        <button type="submit" class="btn btn-info" >Search</button>
        <button type="submit" class="btn btn-info" >Reset</button>
    </form>

</div>



</body>
</html>
