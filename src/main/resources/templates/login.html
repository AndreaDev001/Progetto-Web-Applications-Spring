<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script defer src="js/togglePassword.js"></script>
        <link rel="stylesheet" href="css/authentication.css">
    </head>
    <body>
        <div class="container">
            <form action="login" method="post" id="loginForm">
                <h1>Login</h1>
                <div class="form-group input-control">
                    <label for="username">Username*:</label>
                    <input type="text" class="form-control" placeholder="Enter username" id="username" name="username" autofocus>
                    <div th:if="${session.emptyFields == true}" class="error">Username obbligatorio</div>
                </div>
                <div class="form-group input-control">
                    <label for="password">Password*:</label>
                    <div class="d-inline-flex w-100 justify-content-between">
                        <input class="form-control" style="width: 96%" type="password" placeholder="Enter password" id="password" name="password">
                        <i class="far fa-eye" style="width: 3%;" id="togglePassword"></i>
                    </div>

                    <div th:if="${session.emptyFields == true}" class="error">Password obbligatoria</div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" id="loginButton">Login</button>
                </div>
                <div>
                    <label>Non hai un account?</label>
                    <a href="http://localhost:4200">Registrati</a>
                </div>
                <div>
                    <label>Hai dimenticato la password?</label>
                    <a href="resetPassword">Recupera password</a>
                </div>
            </form>
        </div>

    </body>
</html>
