<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script defer src="js/togglePassword.js"></script>
        <link rel="stylesheet" href="css/authentication.css">
    </head>
    <body>
        <nav style="z-index: 1000" class="navbar navbar-expand-lg navbar-light bg-light position-sticky top-0" >
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ">
                    <li class="nav-item active">
                        <a class="nav-link" href="http://localhost:4200/games">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:4200/news" >News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                            Account
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="http://localhost:8080/login">Login</a>
                            <a class="dropdown-item" href="http://localhost:4200/registration">Sign up</a>
                            <a class="dropdown-item" href="http://localhost:8080/wishlist">Wishlist</a>
                            <a class = "dropdown-item" href="http://localhost:8080/recommended">Consigliati</a>
                            <a class = "dropdown-item" href="http://localhost:8080/userList">Lista Utenti</a>
                            <a class = "dropdown-item" href="http://localhost:8080/reports">Lista Segnalazioni</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <form action="login" method="post" id="loginForm">
                <h1>Login</h1>
                <div class="form-group input-control">
                    <label for="username">Username*:</label>
                    <input type="text" class="form-control" placeholder="Enter username" id="username" name="username" autofocus>
                    <div th:if="${session.emptyFields == true}" class="error">Mandatory field</div>
                </div>
                <div class="form-group input-control">
                    <label for="password">Password*:</label>
                    <div class="d-inline-flex w-100 justify-content-between">
                        <input class="form-control" style="width: 96%" type="password" placeholder="Enter password" id="password" name="password">
                        <i class="far fa-eye" style="width: 3%;" id="togglePassword"></i>
                    </div>

                    <div th:if="${session.emptyFields == true}" class="error">Mandatory field</div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" id="loginButton">Login</button>
                </div>
                <div>
                    <label>Non hai un account?</label>
                    <a href="http://localhost:4200/registration">Registrati</a>
                </div>
                <div>
                    <label>Hai dimenticato la password?</label>
                    <a href="recoverAccount">Recupera password</a>
                </div>
            </form>
        </div>

    </body>
</html>
